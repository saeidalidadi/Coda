  <script src="js/bootstrap.min.js" type="text/javascript"></script>

      <div class="col-md-5 col-sm-6 col-xs-6">
        <!-- Common options -->
    	  <div class="row common">
          <div id="common-options" class="col">
            <!-- Duration --> 
            <div id="common-opt-duration" class="col-lg-6 col-md-6">
              <lable for="duration-val">Duration</lable>
              <div class="input-group">
                <input type="number" id="duration-val" class="form-control"/>
                <span class="input-group-addon" id="basic-addon2">ms</span>
              </div>
            </div>
            <!-- Color range -->
            <div id="common-opt-range" class="col-lg-6 col-md-6">
              <label for="red-range-min">Range of color</label>
              <div class="input-group">
              <span class="input-group-addon" id="basic-addon3">min:</span>
              <input type="number" class="form-control" id="red-range-min" aria-describedby="basic-addon3">
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">Max:</span>
                <input type="number" class="form-control" id="red-range-max" aria-describedby="basic-addon3">
              </div>
            </div>
            <!-- Time step -->

              <lable for="red-timestep">Time step</lable>

            </div>

            <div id="common-opt-colorstep"class="col-lg-6 col-md-6">
              <lable for="red-colorstep">Color step</lable>
              <input type="number" id="red-colorstep" class="form-control"/>
            </div>
            <!-- Backward state -->
            <div id="common-opt-backward" class="col-xs-12">
              <input id="backward-state" class="backward" type="checkbox" checked />
              <label for"backward-state">Backward</label>
            </div>
            <div id="common-button">
              <button type="button" class="btn btn-default">Dance</button>
            </div>
          </div>   
        </div>
